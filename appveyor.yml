shallow_clone: true
skip_branch_with_pr: true
test: off
cache:
  - '%GOPATH%\pkg\mod\cache -> go.sum'
  - '%LocalAppData%\go-build'
environment:
  GOPATH: C:\gopath
  PATH: '%PROGRAMFILES(x86)%\WiX Toolset v3.11\bin;%PATH%'
  priv_key:
    secure: 
install:
  - ps: |
      if ($env:APPVEYOR_REPO_TAG -match "true" ) {
        $fileContent = "-----BEGIN OPENSSH PRIVATE KEY-----`n"
        $fileContent += $env:priv_key.Replace(' ', "`n")
        $fileContent += "`n-----END OPENSSH PRIVATE KEY-----`n"
        Set-Content $env:userprofile\.ssh\id_rsa $fileContent
        git clone git@github.com:just-install/stable.git 2>$null
        git config --global user.email noreply@appveyor.com
        git config --global user.name AppVeyor
      }
build_script:
  - cmd: go run make.go
artifacts:
  - path: just-install.exe
  - path: just-install.msi
deploy:
  artifact: just-install.exe,just-install.msi
  force_update: true
  provider: GitHub
  auth_token:
    secure: tqgQsXIFAw9puhEL+0L65v4smni7SWhx6SMoDpBRwjxLxUKz9mVF/v61x8IpUkOx
  on:
    APPVEYOR_REPO_TAG: true
